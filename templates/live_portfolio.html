<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Portfolio Dashboard | FinanceAI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #333;
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #2a5298;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #2a5298;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .portfolio-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .portfolio-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .add-stock-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .add-stock-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2a5298;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .stocks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .stock-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stock-card:hover {
            transform: translateY(-5px);
        }

        .stock-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 1rem;
        }

        .stock-symbol {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2a5298;
        }

        .stock-name {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.2rem;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff3742;
        }

        .stock-metrics {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .metric {
            text-align: center;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.2rem;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #666;
        }

        .positive {
            color: #00d084;
        }

        .negative {
            color: #ff4757;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #00d084;
            margin-bottom: 1rem;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #00d084;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .last-updated {
            font-size: 0.7rem;
            color: #999;
            text-align: center;
            margin-top: 1rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2a5298;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .streaming-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
        }

        .control-btn.active {
            background: linear-gradient(135deg, #00d084 0%, #00a86b 100%);
        }

        @media (max-width: 768px) {
            .add-stock-form {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .stocks-grid {
                grid-template-columns: 1fr;
            }

            .portfolio-stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-chart-line"></i> FinanceAI Portfolio
            </div>
            <nav class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/analysis"><i class="fas fa-chart-bar"></i> Analysis</a>
                <a href="/portfolio" class="active"><i class="fas fa-wallet"></i> Portfolio</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <!-- Portfolio Overview -->
        <div class="portfolio-header">
            <h1><i class="fas fa-wallet"></i> Live Portfolio Dashboard</h1>
            <div class="live-indicator">
                <div class="live-dot"></div>
                Live Updates Enabled
            </div>
            
            <div class="portfolio-stats" id="portfolioStats">
                <div class="stat-card">
                    <div class="stat-value" id="totalValue">$0.00</div>
                    <div class="stat-label">Total Value</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalGainLoss">$0.00</div>
                    <div class="stat-label">Total Gain/Loss</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalPercentage">0.00%</div>
                    <div class="stat-label">Total Return %</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalStocks">0</div>
                    <div class="stat-label">Total Stocks</div>
                </div>
            </div>

            <!-- Streaming Controls -->
            <div class="streaming-controls">
                <button class="control-btn" id="startStreamingBtn" onclick="startStreaming()">
                    <i class="fas fa-play"></i> Start Live Updates
                </button>
                <button class="control-btn" id="stopStreamingBtn" onclick="stopStreaming()">
                    <i class="fas fa-pause"></i> Pause Updates
                </button>
                <button class="control-btn" id="refreshBtn" onclick="refreshPortfolio()">
                    <i class="fas fa-sync"></i> Refresh Now
                </button>
            </div>
        </div>

        <!-- Add Stock Section -->
        <div class="add-stock-section">
            <h2><i class="fas fa-plus-circle"></i> Add New Stock</h2>
            <div id="alertContainer"></div>
            
            <div class="add-stock-form">
                <div class="form-group">
                    <label for="stockSymbol">Stock Symbol</label>
                    <input type="text" id="stockSymbol" placeholder="e.g., AAPL" maxlength="10">
                </div>
                <div class="form-group">
                    <label for="stockQuantity">Quantity</label>
                    <input type="number" id="stockQuantity" placeholder="100" min="1">
                </div>
                <div class="form-group">
                    <label for="stockPrice">Purchase Price ($)</label>
                    <input type="number" id="stockPrice" placeholder="150.00" step="0.01" min="0">
                </div>
                <button class="add-btn" onclick="addStock()">
                    <i class="fas fa-plus"></i> Add Stock
                </button>
            </div>
        </div>

        <!-- Portfolio Stocks Grid -->
        <div class="stocks-grid" id="stocksGrid">
            <div class="loading">
                <div class="spinner"></div>
                Loading portfolio...
            </div>
        </div>
    </div>

    <script>
        let updateInterval;
        let isStreaming = false;

        // Initialize portfolio on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadPortfolio();
            startStreaming();
        });

        // Add stock function
        async function addStock() {
            const symbol = document.getElementById('stockSymbol').value.toUpperCase().trim();
            const quantity = parseFloat(document.getElementById('stockQuantity').value);
            const price = parseFloat(document.getElementById('stockPrice').value);

            if (!symbol || !quantity || !price) {
                showAlert('Please fill in all fields', 'error');
                return;
            }

            try {
                const response = await fetch('/api/portfolio/add_stock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        symbol: symbol,
                        quantity: quantity,
                        purchase_price: price
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert(`Successfully added ${quantity} shares of ${symbol}`, 'success');
                    // Clear form
                    document.getElementById('stockSymbol').value = '';
                    document.getElementById('stockQuantity').value = '';
                    document.getElementById('stockPrice').value = '';
                    // Refresh portfolio
                    loadPortfolio();
                } else {
                    showAlert(result.message || 'Error adding stock', 'error');
                }
            } catch (error) {
                console.error('Error adding stock:', error);
                showAlert('Error adding stock. Please try again.', 'error');
            }
        }

        // Remove stock function
        async function removeStock(symbol) {
            if (!confirm(`Are you sure you want to remove ${symbol} from your portfolio?`)) {
                return;
            }

            try {
                const response = await fetch('/api/portfolio/remove_stock', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ symbol: symbol })
                });

                const result = await response.json();
                
                if (result.success) {
                    showAlert(`Successfully removed ${symbol} from portfolio`, 'success');
                    loadPortfolio();
                } else {
                    showAlert(result.message || 'Error removing stock', 'error');
                }
            } catch (error) {
                console.error('Error removing stock:', error);
                showAlert('Error removing stock. Please try again.', 'error');
            }
        }

        // Load portfolio data
        async function loadPortfolio() {
            try {
                const response = await fetch('/api/portfolio/data');
                const data = await response.json();
                
                updatePortfolioStats(data.summary);
                renderStocks(data.stocks);
                
            } catch (error) {
                console.error('Error loading portfolio:', error);
                document.getElementById('stocksGrid').innerHTML = 
                    '<div class="loading" style="color: #ff4757;">Error loading portfolio. Please refresh the page.</div>';
            }
        }

        // Update portfolio statistics
        function updatePortfolioStats(summary) {
            document.getElementById('totalValue').textContent = formatCurrency(summary.total_value);
            document.getElementById('totalGainLoss').textContent = formatCurrency(summary.total_gain_loss);
            document.getElementById('totalPercentage').textContent = formatPercentage(summary.total_percentage);
            document.getElementById('totalStocks').textContent = summary.total_stocks;

            // Apply color styling
            const gainLossElement = document.getElementById('totalGainLoss');
            const percentageElement = document.getElementById('totalPercentage');
            
            if (summary.total_gain_loss >= 0) {
                gainLossElement.className = 'stat-value positive';
                percentageElement.className = 'stat-value positive';
            } else {
                gainLossElement.className = 'stat-value negative';
                percentageElement.className = 'stat-value negative';
            }
        }

        // Render stocks grid
        function renderStocks(stocks) {
            const grid = document.getElementById('stocksGrid');
            
            if (!stocks || stocks.length === 0) {
                grid.innerHTML = `
                    <div class="loading" style="color: #666;">
                        <i class="fas fa-chart-line" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                        No stocks in portfolio yet. Add your first stock above!
                    </div>
                `;
                return;
            }

            grid.innerHTML = stocks.map(stock => `
                <div class="stock-card">
                    <div class="stock-header">
                        <div>
                            <div class="stock-symbol">${stock.symbol}</div>
                            <div class="stock-name">${stock.company_name || stock.symbol}</div>
                        </div>
                        <button class="remove-btn" onclick="removeStock('${stock.symbol}')">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>

                    <div class="stock-metrics">
                        <div class="metric">
                            <div class="metric-value">${formatCurrency(stock.current_price)}</div>
                            <div class="metric-label">Current Price</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${stock.quantity}</div>
                            <div class="metric-label">Shares</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value ${stock.gain_loss >= 0 ? 'positive' : 'negative'}">
                                ${formatCurrency(stock.gain_loss)}
                            </div>
                            <div class="metric-label">Gain/Loss</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value ${stock.percentage_change >= 0 ? 'positive' : 'negative'}">
                                ${formatPercentage(stock.percentage_change)}
                            </div>
                            <div class="metric-label">Return %</div>
                        </div>
                    </div>

                    <div class="last-updated">
                        Last updated: ${new Date(stock.last_updated).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Start live updates
        async function startStreaming() {
            if (isStreaming) return;

            try {
                const response = await fetch('/api/portfolio/start_streaming', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    isStreaming = true;
                    document.getElementById('startStreamingBtn').classList.add('active');
                    document.getElementById('stopStreamingBtn').classList.remove('active');
                    
                    // Set up periodic updates
                    updateInterval = setInterval(loadPortfolio, 30000); // Update every 30 seconds
                    showAlert('Live updates started', 'success');
                }
            } catch (error) {
                console.error('Error starting streaming:', error);
                showAlert('Error starting live updates', 'error');
            }
        }

        // Stop live updates
        async function stopStreaming() {
            if (!isStreaming) return;

            try {
                const response = await fetch('/api/portfolio/stop_streaming', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    isStreaming = false;
                    document.getElementById('startStreamingBtn').classList.remove('active');
                    document.getElementById('stopStreamingBtn').classList.add('active');
                    
                    // Clear update interval
                    if (updateInterval) {
                        clearInterval(updateInterval);
                        updateInterval = null;
                    }
                    
                    showAlert('Live updates paused', 'success');
                }
            } catch (error) {
                console.error('Error stopping streaming:', error);
                showAlert('Error stopping live updates', 'error');
            }
        }

        // Refresh portfolio manually
        function refreshPortfolio() {
            showAlert('Refreshing portfolio...', 'success');
            loadPortfolio();
        }

        // Utility functions
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2
            }).format(value || 0);
        }

        function formatPercentage(value) {
            return (value || 0).toFixed(2) + '%';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Allow Enter key to add stock
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && (
                e.target.id === 'stockSymbol' || 
                e.target.id === 'stockQuantity' || 
                e.target.id === 'stockPrice'
            )) {
                addStock();
            }
        });
    </script>
</body>
</html>
